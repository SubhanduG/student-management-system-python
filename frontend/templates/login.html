<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Login</h3>

                        <div id="msg"></div>

                        <form id="loginForm" action="/login">
                            <div class="mb-3">
                                <label for="username">Username</label>
                                <input type="text" id="username" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="/register">Create Account</a> |
                            <a href="/forgot-password">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const loginMsg = document.getElementById("msg");

        loginForm.addEventListener("submit", async function (e) {
            e.preventDefault();
            loginMsg.innerHTML = "";

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
                const endpoint = loginForm.getAttribute("action");
                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = "/dashboard";
                } else {
                    loginMsg.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (err) {
                console.error(err);
                loginMsg.innerHTML = `<div class="alert alert-danger">Something went wrong. Try again.</div>`;
            }
        });
    </script>
</body>

</html>
