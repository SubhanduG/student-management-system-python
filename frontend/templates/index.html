<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_style.css') }}">
</head>

<body class="index-bg">

    <div class="container">

        <div class="app-header">
            <div class="app-header-left">
                <h1>ðŸŽ“ Student Management System</h1>
                <p>Manage students, courses, and records</p>
            </div>
            <button class="btn-danger" onclick="logout()">Logout</button>
        </div>

        <div class="card">
            <div class="card-header bg-primary">Add / Update Student</div>

            <div class="card-body">
                <div class="form-row">
                    <input type="text" id="name" placeholder="Student Name">
                    <input type="number" id="age" placeholder="Age" min="1" max="99"
                        oninput="this.value=Math.min(this.value,99)">
                    <input type="text" id="course" placeholder="Course">
                </div>

                <div class="btn-row">
                    <button id="addBtn" class="btn-success" onclick="addStudent()">Add Student</button>
                    <button id="updateBtn" class="btn-warning d-none" onclick="updateStudent()">Update Student</button>
                    <button id="cancelBtn" class="btn-secondary d-none" onclick="cancelEdit()">Cancel Edit</button>
                </div>

                <p id="message"></p>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-dark card-header-flex">
                <span>Student List</span>
                <button class="btn-secondary" onclick="loadStudents()">Refresh</button>
            </div>

            <div class="filter-row">
                <select onchange="loadStudents(this.value)">
                    <option value="">Sort By</option>
                    <option value="name">Name (A-Z)</option>
                    <option value="created_asc">Oldest First</option>
                    <option value="created_desc">Newest First</option>
                    <option value="updated_desc">Recently Updated</option>
                </select>
            </div>

            <div class="card-body">
                <table>
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Course</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody"></tbody>
                </table>
            </div>

            <div id="showingText" class="showing-text"></div>
            <ul id="pagination" class="pagination"></ul>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
