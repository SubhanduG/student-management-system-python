<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-container forgot-bg">

    <div class="auth-container">
        <div class="auth-row justify-content-center align-items-center vh-100">
            <div class="auth-col-md-4">
                <div class="auth-card shadow">
                    <div class="card-body">
                        <h4 class="text-center mb-4">üîê Reset Password</h4>

                        <div id="msg"></div>

                        <form id="forgotForm" action="{{ url_for('auth.forgot_password') }}" method="POST">
                            <div class="mb-3">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control"
                                    placeholder="Enter username" required>
                            </div>

                            <div class="mb-3">
                                <label for="password">New Password</label>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Enter new password" required>
                            </div>

                            <button type="submit" class="btn btn-warning w-100">Reset Password</button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="{{ url_for('auth.login') }}">Back to login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/forgot.js') }}"></script>

</body>

</html>
