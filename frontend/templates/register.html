<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Example custom CSS -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Register</h3>

                        <div id="msg"></div>

                        <form id="registerForm" method="POST" action="/api/register">
                            <div class="mb-3">
                                <label for="username">Username</label>
                                <input type="text" id="username" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="/login">Already have an account?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("registerForm");
        const msgDiv = document.getElementById("msg");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();
            msgDiv.innerHTML = "";

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !password) {
                msgDiv.innerHTML = `<div class="alert alert-danger">Please fill in all fields.</div>`;
                return;
            }

            try {
                const endpoint = form.getAttribute("action");
                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    msgDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                    setTimeout(() => { window.location.href = "/login"; }, 1000);
                } else {
                    msgDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (err) {
                console.error(err);
                msgDiv.innerHTML = `<div class="alert alert-danger">Something went wrong. Try again.</div>`;
            }
        });
    </script>
</body>

</html>
